<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport meta tag - prevents mobile browsers from auto-zooming and ensures proper scaling -->
    <meta name="viewport" content="width=device-width">
    <title>Music of the 80s</title>
    <!-- Modern SVG favicon for crisp display at all sizes -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>80s Music</h1>
    
    <!-- Data table for displaying songs collection -->
    <table id="songs-table">
        <thead>
            <tr>
                <!-- Sortable column header with accessibility support
                     aria-label provides screen readers with descriptive text about the sorting action
                     since the visual "Song" text alone doesn't convey the interactive sorting functionality -->
                <th onclick="sortBySong()" 
                    class="sortable" 
                    aria-label="Sort by song name"
                    title="Click to sort by song name - displays the title of each 80s music track">
                    Song <!-- Empty span for displaying sort direction arrows (↑↓) via JavaScript -->
                    <span class="sort-indicator"></span>
                </th>
                <th>Artist</th>
                <th>Year</th>
            </tr>
        </thead>
        <!-- Table body populated dynamically by JavaScript -->
        <tbody id="songs-tbody">
        </tbody>
    </table>
    
    <!-- Application script loaded after DOM structure -->
    <script src="script.js"></script>
</body>
</html>
